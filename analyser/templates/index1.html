<!DOCTYPE html>
<html>
<head>
    <title>Medical Report Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¾ Upload Medical Report (PDF)</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf" accept="application/pdf" required><br>
            <button type="submit">Analyze</button>
        </form>

        {% if analysis_result %}
            <h2>ðŸ“Š Analysis Result:</h2>
            <pre>{{ analysis_result }}</pre>
        {% endif %}
    </div>
</body>
</html>
