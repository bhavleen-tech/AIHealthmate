<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    font-family: 'Poppins', sans-serif;
    margin: 0;
}

.login-container {
    background: #ffffff;
    padding: 25px 35px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h2 {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: #f7f7f7;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    background: #fff;
    border: 1px solid #4CAF50;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: #4CAF50;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #45a049;
}

@media (max-width: 480px) {
    .login-container {
        padding: 20px;
    }

    h2 {
        font-size: 20px;
    }

    input, button {
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <input type="text" name="name" placeholder="Name (Required)" required>
            <input type="tel" name="phone" placeholder="Phone Number (Required)" required>
            <input type="text" name="location" placeholder="Location">
            <input type="email" name="email" placeholder="Email ID">
            <input type="Gender" name="Gender" placeholder="Gender ">
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
