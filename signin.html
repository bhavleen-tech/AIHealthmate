<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
        }

        .signin-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: #f8f8f8;
            transition: 0.3s;
        }

        input:focus, select:focus {
            background: #ffffff;
            border: 1px solid #ff758c;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff758c;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a6e;
        }

        .terms {
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .terms a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .signin-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Create an Account</h2>
        <form id="signinForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <label for="security-question">Security Question</label>
            <select id="security-question" name="security-question" required>
                <option value="" disabled selected>Select a security question</option>
                <option value="pet">What is your pet's name?</option>
                <option value="school">What was your first school?</option>
                <option value="city">In which city were you born?</option>
            </select>

            <label for="security-answer">Your Answer</label>
            <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" required>

            <div class="btn-container">
                <button type="submit">Sign Up</button>
            </div>

            <p class="terms">By signing up, you agree to our <a href="#">Terms & Conditions</a>.</p>
        </form>
    </div>

</body>
</html>
